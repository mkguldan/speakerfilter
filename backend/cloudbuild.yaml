# Cloud Build configuration for GCP
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/speaker-filter-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/speaker-filter-backend:latest'
      - '.'
    dir: 'backend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/speaker-filter-backend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/speaker-filter-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'speaker-filter-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/speaker-filter-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/speaker-filter-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/speaker-filter-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY



